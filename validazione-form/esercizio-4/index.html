<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML Avanzato</title>

</head>

<body>

  <!-- Crea un campo di input che richiede all'utente di inserire almeno un certo numero di caratteri. -->
  <form>
    <label for="password">Password (min. 8 caratteri):</label>
    <input type="password" name="password" id="password" placeholder="Inserisci una password" minlength="8" required>
    <input type="submit" value="Invia">
  </form>

</body>

</html>
