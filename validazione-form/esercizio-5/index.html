<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi HTML Avanzato</title>

</head>

<body>

  <!-- Crea un campo di input che richiede all'utente di inserire al massimo un certo numero di caratteri. -->
  <form>
    <label for="comment">Commento (max. 100 caratteri):</label>
    <input type="text" name="comment" id="comment" placeholder="Inserisci una commento" maxlength="100" required>
    <input type="submit" value="Invia">
  </form>

</body>

</html>
